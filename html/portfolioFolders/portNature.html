    <script>
      let arrayNature = [];

      class Nature {
        imgId;
        imgUrl;
        constructor(imgId, imgUrl) {
          this.imgId = imgId;
          this.imgUrl = imgUrl;
          arrayNature.push(this); // pushing each property into array
        }

        divideDiv1() {
          return `
        <div class="col cardZoom">
          <div class="card h-100 rounded-3 shadow bgColor-3">
          <a href="../../img/imgPortfolio/portNature/${this.imgUrl}" class="fancbox" data-fancybox="gallery3">
          <img src="../../img/imgPortfolio/portNature/${this.imgUrl}" class=" d-md-block card-img-top" alt="..."  width="100%"  height="100%">
         </a>
          </div>
        </div>
        `;
        }

        divideDiv2() {
          return ``;
        }
      }

      new Nature(1, "nature1.jpg");
      new Nature(2, "nature2.jpg");
      new Nature(3, "nature3.jpg");
      new Nature(4, "nature4.jpg");
      new Nature(5, "nature5.jpg");
      new Nature(6, "nature6.jpg");
      new Nature(7, "nature7.jpg");
      new Nature(8, "nature8.jpg");
      new Nature(1, "nature1.jpg");
      new Nature(2, "nature2.jpg");
      new Nature(3, "nature3.jpg");
      new Nature(4, "nature4.jpg");
      new Nature(5, "nature5.jpg");
      new Nature(6, "nature6.jpg");
      new Nature(7, "nature7.jpg");
      new Nature(8, "nature8.jpg");
      new Nature(1, "nature1.jpg");
      new Nature(2, "nature2.jpg");
      new Nature(3, "nature3.jpg");
      new Nature(4, "nature4.jpg");
  

      for (let value of arrayNature) {
        document.getElementById(
          "showH1Nature"
        ).innerHTML = `<section id=""><h1 class="text-center p-3 textColor-1 mt-4 mb-2">Nature</h1></section>`;
        document.getElementById(
          "showNaturePic"
        ).innerHTML += `${value.divideDiv1()}`;
        console.log(value);
      }
    </script>
